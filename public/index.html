<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room -VS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6b966262b5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="logo1"><img src="images/IndStack-logo.png" width="150"></div>
        <div class="form">
          <h2>Join Chat</h2>
          <div class="form-input">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your name"/>
          </div>
          <b class="err hide">Please enter your name.</b>
          <div class="form-input">
            <button id="join-user">Join</button>
          </div>
        </div>
      </div>

      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">CHAT ROOM</div>
          <div>
            <div class="toggle hide">
              <i class="fa-solid fa-toggle-off" onclick="toggle(this)"></i>
            </div>
            <button id="exit-chat">exit</button>
          </div>
        </div>
        <div class="messages">
          <!-- <div class="message my-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">HI</div>
                    </div>
                </div>

                <div class="update">
                    Some on join the conversation
                </div>

                <div class="message other-message">
                    <div>
                        <div class="name">Other</div>
                        <div class="text">HI</div>
                    </div>
                </div> -->
        </div>

        <form class="typebox" id="form">
          <input
            type="text"
            id="message-input"
            placeholder="Write something..."
          />
          <button id="send-message">Send</button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>
  </body>
</html>
